<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--My fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
     <!-- NAV CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- New Tweet -->
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <!-- All Tweets Together -->
    <link rel="stylesheet" href="/styles/allTweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Composer Char Counter -->
    <script src="/scripts/composer-char-counter.js"></script>
  
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Time ago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <body class="body-container">
    <nav>
      <span id="header">tweeter</span>
      <div id="newTweet">
      <span><b>Write</b> a new tweet!</span>
        <button class="arrow" type="button">
        <i style="color: red" class="fa-solid fa-angles-down"></i>
      </button>
      </div>
    </nav>
    <header id="profile-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Zeynep Kaya</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweetForm" method="post" action="/tweets">
          <label class="tweet-text"><b>Share your thoughts with us!</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <h4 class="error-container">
          <i class="far fa-times-circle"></i>
          <span class="error"></span>
          <i class="far fa-times-circle"></i>
          </h4>
          <div>
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
      </section>
    </main>
  </body>
</html>
